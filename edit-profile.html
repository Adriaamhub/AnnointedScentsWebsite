<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - AnnointedSCENTS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">AnnointedSCENTS</a>
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <div class="login-dropdown">
        <button class="btn navbar-login">Account <i class="bi bi-caret-down-fill"></i></button>
        <div class="dropdown-menu">
          <a href="profile.html">Profile</a>
          <a href="orders.html">Orders</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Edit Profile Section -->
  <section class="edit-profile" style="padding:80px 20px;">
    <h1>Edit Profile</h1>
    <div class="profile-card" style="max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,0.05);">
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="John Doe" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #eaeaea;">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #eaeaea;">

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="+27 123 456 789" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #eaeaea;">

        <label for="address">Address</label>
        <textarea id="address" name="address" style="width:100%;padding:10px;margin-bottom:20px;border-radius:8px;border:1px solid #eaeaea;">123 Main Street, Johannesburg, South Africa</textarea>

        <button type="submit" class="btn gold">Save Changes</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center;margin-top:40px;padding:20px;color:#666;font-size:14px;">
    &copy; 2025 AnnointedSCENTS. All rights reserved.
  </footer>

  <!-- JS for Navbar Dropdown -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.querySelector('.navbar-login');
      const dropdown = document.querySelector('.login-dropdown .dropdown-menu');

      loginButton.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', (e) => {
        if (!loginButton.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
