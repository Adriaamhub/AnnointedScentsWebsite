<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - AnnointedSCENTS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">AnnointedSCENTS</a>
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <div class="login-dropdown">
        <button class="btn navbar-login">Account <i class="bi bi-caret-down-fill"></i></button>
        <div class="dropdown-menu">
          <a href="profile.html">Profile</a>
          <a href="orders.html">Orders</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Orders Section -->
  <section class="orders-section" style="padding:80px 20px;">
    <h1>My Orders</h1>
    <div class="orders-container" style="max-width:800px;margin:auto;display:flex;flex-direction:column;gap:15px;">
      
      <!-- Example Order -->
      <div class="order-card" style="background:#fff;padding:15px;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,0.05);">
        <p><strong>Order #12345</strong></p>
        <p>Date: 25 Nov 2025</p>
        <p>Status: Delivered</p>
        <a href="order-details.html" class="btn outline" style="margin-top:10px;">View Details</a>
      </div>

      <div class="order-card" style="background:#fff;padding:15px;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,0.05);">
        <p><strong>Order #12346</strong></p>
        <p>Date: 22 Nov 2025</p>
        <p>Status: Processing</p>
        <a href="order-details.html" class="btn outline" style="margin-top:10px;">View Details</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center;margin-top:40px;padding:20px;color:#666;font-size:14px;">
    &copy; 2025 AnnointedSCENTS. All rights reserved.
  </footer>

  <!-- JS for Navbar Dropdown -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.querySelector('.navbar-login');
      const dropdown = document.querySelector('.login-dropdown .dropdown-menu');

      loginButton.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', (e) => {
        if (!loginButton.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
