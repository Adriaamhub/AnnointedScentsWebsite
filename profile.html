<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - AnnointedSCENTS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">AnnointedSCENTS</a>
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <div class="login-dropdown">
        <button class="btn navbar-login">Account <i class="bi bi-caret-down-fill"></i></button>
        <div class="dropdown-menu">
          <a href="profile.html">Profile</a>
          <a href="orders.html">Orders</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section" style="padding: 80px 20px;">
    <h1>My Profile</h1>
    <div class="profile-card" style="max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,0.05);">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <p><strong>Phone:</strong> +27 123 456 789</p>
      <p><strong>Address:</strong> 123 Main Street, Johannesburg, South Africa</p>
      <div class="buttons" style="margin-top:20px;">
        <a href="edit-profile.html" class="btn gold">Edit Profile</a>
        <a href="orders.html" class="btn outline">View Orders</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center;margin-top:40px;padding:20px;color:#666;font-size:14px;">
    &copy; 2025 AnnointedSCENTS. All rights reserved.
  </footer>

  <!-- JS for Navbar Dropdown -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.querySelector('.navbar-login');
      const dropdown = document.querySelector('.login-dropdown .dropdown-menu');

      loginButton.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', (e) => {
        if (!loginButton.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
